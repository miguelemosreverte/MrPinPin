<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Pinpin and Mr. PomPom - The Quest for the Owl's Glasses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Kalam', 'Comic Neue', 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 200, 100, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 200, 255, 0.2) 0%, transparent 50%);
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }
        
        h2 {
            color: #666;
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .subtitle {
            color: #777;
            font-size: 18px;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        
        .language-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .language-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .language-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .spanish {
            background: linear-gradient(135deg, #ff6b6b, #c44569);
        }
        
        .english {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .russian {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .language-name {
            display: block;
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 400;
        }
        
        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .language-button {
                width: 240px;
                font-size: 20px;
                padding: 18px 30px;
            }
            
            .hero-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="02_Screenshot_2025-08-03_at_15.11.40.png" alt="Mr. Pinpin and Mr. PomPom meet the Wise Owl" class="hero-image">
        
        <h1>Las Aventuras de Mr. Pinpin y Mr. PomPom</h1>
        <h2>La Búsqueda de los Anteojos del Búho</h2>
        
        <p class="subtitle">
            Choose your language to read the magical story of two hedgehog brothers<br>
            who help a wise owl find his lost glasses
        </p>
        
        <div class="language-selection">
            <a href="historieta.es.html" class="language-button spanish">
                Español
                <span class="language-name">Spanish</span>
            </a>
            
            <a href="historieta.en.html" class="language-button english">
                English
                <span class="language-name">English</span>
            </a>
            
            <a href="historieta.ru.html" class="language-button russian">
                Русский
                <span class="language-name">Russian</span>
            </a>
        </div>
    </div>
</body>
</html>
